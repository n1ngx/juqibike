<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>聚骑网 登录</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="login-header">
    <div class="header-box">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo1.jpg" alt="">
        </a>
        <h2>欢迎登录</h2>
      </div>
      <div class="login">
        还没有账号？
        <a href="register.html">注册</a>
      </div>
    </div>
  </div>

  <div class="login-body">
    <div class="login-wrap">
      <div class="login-box">
        <div class="tab">
          <ul class="tab-nav">
            <li><a href="javascript:">账号登录</a></li>
            <li><a href="javascript:">扫码登录</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-panel">
              <form class="login-form">
                <div class="form-item">
                  <label for="form-account"></label>
                  <input id="form-account" class="field" placeholder="您的账户名和登录名" type="text">
                </div>
                <div class="form-item">
                  <label style="background-position-x: -48px;" for="form-pwd"></label>
                  <input id="form-pwd" class="field" placeholder="建议至少使用两种字符组合" type="password">
                </div>
                <button class="btn-login">登录</button>
              </form>
            </div>
            <div class="tab-panel">
              <div class="code">
                <img src="img/code.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="tab-foot">
          <a href="javascript:">忘记密码</a>
          <a href="register.html">立即注册</a>
        </div>
      </div>
    </div>
  </div>

  <div class="login-footer">
    <div class="links">
      <a href="javascript:"></a>
      <a href="javascript:">免责条款</a>|
      <a href="javascript:">隐私保护</a>|
      <a href="javascript:">商务合作</a>|
      <a href="javascript:">联系我们</a>|
      <a href="javascript:">公司简介</a>
    </div>
    <div class="copyright">
      © 2005-2017 聚骑网 版权所有，并保留所有权利。<br> Copyright 2015@WWW.JUQIBIKE.COM ALL RIGHT RESERVED| 粤ICP备15076381号-1
    </div>
  </div>


  <script src="js/require.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
